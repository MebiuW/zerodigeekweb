<!DOCTYPE html>
<html lang="en">
<!-- 新 Bootstrap 核心 CSS 文件 -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

<head>

</head>

    <div class="row">
        <div class="col-xs-12">
            <p>asdfasdfasdfasdfdsf</p>
        </div>
    </div>
    <!--结尾-->
      <div class="row">
        <div class="col-md-12">
